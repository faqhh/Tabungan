<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabungin Login Page</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>
    <header>
        <img src="img/logo.png" alt="Logo" class="logo">
        <nav class="navigation">
            <a href="home.html">Home</a>
            <a href="tabunganbersama.html">Tabungan</a>
            <a href="keuangan.html">Keuangan</a>
            <a href="Artikel.html">Artikel</a>
            <a href="signin.html"><button class="profile">SignUp</button></a>
        </nav>
    </header>
    <main class="login-container" class="style.css">
        <div class="login-box">
            <h2>Kamu Sudah Mempunyai Akun, Silahkan Log In!</h2>
            <form>
                <label for="email">Email or Username</label>
                <input type="text" id="email" placeholder="Enter your Email or Username" aria-label="Email or Username"
                    required>

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" aria-label="Password" required>

                <button type="submit" class="login-btn" aria-label="Log In">Log In</button>
                <div class="divider">Or</div>
                <button type="button" class="google-login" aria-label="Continue with Google">Continue with
                    Google</button>
            </form>
        </div>
    </main>
    <footer>
        <button class="faq-btn">FAQ & Bantuan <span>‚ùì</span></button>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
